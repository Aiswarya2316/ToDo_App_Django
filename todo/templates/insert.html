<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="javascript:void(0)">ToDo</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="../">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../insert">Add</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../display">Display</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="text" placeholder="Search">
        <button class="btn btn-primary" type="button">Search</button>
      </form>
    </div>
  </div>
</nav>

<div class="container-fluid mt-3">
  <h3>WELCOME TO TODO APP</h3>
</div>
<form action="" method="post">
    {% csrf_token %}
    <label for="">NAME</label>
<input type="text"  name="name" value="" placeholder="Enter your name"><br><br>
    <label for="">age</label>
<input type="number" name="age" value="" placeholder="Enter your age"><br><br>
    <label for="">Mark</label>
<input type="number" name="mark" value="" placeholder="Enter your mark"><br><br>
    <label for="">ID</label>
<input type="number" name="ID" value="" placeholder="Enter your ID"><br><br>
    <label for="">Discription</label>
<input type="text" name="discription" value="" placeholder="Enter your Discription"><br><br>
    <label for=""></label>
<input type="submit" value="submit" ><br><br><br>

<form class="d-flex">
    <button class="btn btn-primary" type="button">back</button>
  </form>

  <table border="1" width="1000px" height="100px">
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Mark</th>
        <th>ID</th>   
        <th>Discription</th>
    </tr>
    {% for i in data %}
    <tr>
        <td>{{i.nm}}</td>
        <td>{{i.ag}}</td>
        <td>{{i.mk}}</td>
        <td>{{i.ID}}</td>
        <td>{{i.dis}}</td>
    </tr>
    {% endfor %}
    </table>

</form>
</body>
</html>
